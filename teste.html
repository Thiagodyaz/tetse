<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com Opções em Múltipla Escolha</title>
</head>
<body>
    <h1>Formulário</h1>
    <form id="formulario" action="/submit" method="post">
        <section>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </section>
        <section>
            <h2>Opções 1:</h2>
            <input type="checkbox" id="opcao1a" name="opcao1" value="opcao1a">
            <label for="opcao1a">Opção 1A</label><br>
            <input type="checkbox" id="opcao1b" name="opcao1" value="opcao1b">
            <label for="opcao1b">Opção 1B</label><br>
            <input type="checkbox" id="opcao1c" name="opcao1" value="opcao1c">
            <label for="opcao1c">Opção 1C</label><br>
        </section>
        <section>
            <h2>Opções 2:</h2>
            <input type="checkbox" id="opcao2a" name="opcao2" value="opcao2a">
            <label for="opcao2a">Opção 2A</label><br>
            <input type="checkbox" id="opcao2b" name="opcao2" value="opcao2b">
            <label for="opcao2b">Opção 2B</label><br>
            <input type="checkbox" id="opcao2c" name="opcao2" value="opcao2c">
            <label for="opcao2c">Opção 2C</label><br>
        </section>
        <input type="submit" value="Enviar">
    </form>

    <div id="respostas">
        <h2>Respostas:</h2>
        <ul id="listaRespostas"></ul>
    </div>

    <script>
        const form = document.getElementById('formulario');
        const opcoes1 = document.querySelectorAll('input[name="opcao1"]');
        const opcoes2 = document.querySelectorAll('input[name="opcao2"]');
        const listaRespostas = document.getElementById('listaRespostas');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obter nome do formulário
            const nome = document.getElementById('nome').value;

            // Obter opções selecionadas
            const opcoesSelecionadas1 = Array.from(opcoes1).filter(opcao => opcao.checked).map(opcao => opcao.value);
            const opcoesSelecionadas2 = Array.from(opcoes2).filter(opcao => opcao.checked).map(opcao => opcao.value);

            // Adicionar resposta à lista
            const resposta = document.createElement('li');
            resposta.textContent = `${nome}: Opções 1 - ${opcoesSelecionadas1.join(', ')}, Opções 2 - ${opcoesSelecionadas2.join(', ')}`;
            listaRespostas.appendChild(resposta);

            // Limpar opções selecionadas
            opcoesSelecionadas1.forEach(opcao => document.getElementById(opcao).checked = false);
            opcoesSelecionadas2.forEach(opcao => document.getElementById(opcao).checked = false);
        });
    </script>
</body>
</html>
